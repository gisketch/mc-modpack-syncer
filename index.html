<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chowkingdom Modpack Syncer v1.3</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="assets/images/logo.png"
          alt="Modpack Syncer Logo"
          class="logo"
        />
        <div class="title">
          <h1>Modpack Syncer v1.3</h1>
          <p>See tutorial on discord or contact @gisketch</p>
        </div>
      </div>

      <div class="status-container">
        <h2>Status</h2>
        <p id="status-message">Please select your Minecraft instance folder</p>
        <p id="folder-path" class="path-display"></p>
        <p id="mods-path" class="path-display"></p>
      </div>

      <div class="options-container">
        <div class="option-row">
          <label class="checkbox-container">
            <input type="checkbox" id="sync-configs" checked />
            <span class="checkmark"></span>
            Sync Configs
          </label>
        </div>

        <div class="option-row">
          <label class="checkbox-container">
            <input type="checkbox" id="sync-keybinds" checked />
            <span class="checkmark"></span>
            Sync Keybinds
          </label>
        </div>

        <div class="option-row">
          <label>Shader Settings:</label>
          <div class="profile-selector" id="shader-settings">
            <div class="profile-option">
              <input
                type="radio"
                id="shader-off"
                name="shader-settings"
                value="off"
              />
              <label for="shader-off" class="tooltip-container">
                Off
                <span class="tooltip">Disable shaders completely</span>
              </label>
            </div>
            <div class="profile-option">
              <input
                type="radio"
                id="shader-potato"
                name="shader-settings"
                value="potato"
              />
              <label for="shader-potato" class="tooltip-container">
                Potato
                <span class="tooltip">Low quality shader settings</span>
              </label>
            </div>
            <div class="profile-option">
              <input
                type="radio"
                id="shader-default"
                name="shader-settings"
                value="default"
                checked
              />
              <label for="shader-default" class="tooltip-container">
                Default
                <span class="tooltip">Full quality shader settings</span>
              </label>
            </div>
            <div class="profile-option">
              <input
                type="radio"
                id="shader-dont-sync"
                name="shader-settings"
                value="dont-sync"
              />
              <label for="shader-dont-sync" class="tooltip-container">
                Don't Sync
                <span class="tooltip">Keep your current shader settings</span>
              </label>
            </div>
          </div>
        </div>

        <div class="option-row">
          <label class="checkbox-container">
            <input type="checkbox" id="disable-client-mods" />
            <span class="checkmark"></span>
            Disable Selected Client-Side Mods
          </label>
        </div>

        <div class="option-category">
          <h3>Others</h3>
          <div id="other-mods-container">
            <!-- Dynamic content will be added here -->
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="browse-btn">Browse Folder</button>
        <button id="sync-btn" disabled>Sync Mods</button>
      </div>

      <div class="progress-container" style="display: block">
        <div class="progress-label">
          Progress: <span id="progress-status">Preparing...</span>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </div>

      <div class="sync-info" id="sync-log-container" style="display: none">
        <h3>Sync Log</h3>
        <div id="sync-log" class="sync-log"></div>
      </div>

      <div class="information">
        <p>Developed by @gisketch</p>
        <ul>
          <li>Modpack Syncer Repo: https://github.com/gisketch/mc-modpack-syncer</li>
        </ul>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
